name: Weather
description: Weather App with Api
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  geolocator: ^9.0.2
  permission_handler: ^10.4.3
  provider: ^6.0.5
  weather_icons: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/weatherappicon.png"
  min_sdk_android: 21 
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true